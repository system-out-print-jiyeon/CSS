<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 관련 스타일</title>
    <link rel="stylesheet" href="resources/css/11.css">
</head>
<body>

    <h1>배치관련 스타일</h1>
    <h3>position : relative(상대위치) absolute(절대위치)</h3>    

    <div class="outer">
        <div class="positioning" id="first">첫번째 자식</div>
        <div class="positioning" id="second">두번째 자식</div>
        <div class="positioning" id="third">세번째 자식</div>
    </div>

    <h3>position:fixed(고정위치)</h3>
    <div id="fixed"></div>

    <hr>

    <h3>z-index</h3>
    <p>페이지 안의 요소들을 순서대로 위로 쌓는 속성</p>

    <div class="wrap">
        <div class="z-test" id="z-test1">첫번째 자식</div>
        <div class="z-test" id="z-test2">두번째 자식</div>
        <div class="z-test" id="z-test3">세번째 자식</div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>

    <h3>visibility:hidden / display:none</h3>

    <div class="vis-test" id="vis-test1"></div>
    <div class="vis-test" id="vis-test2"></div>
    <div class="vis-test" id="vis-test3"></div>

    <hr>

    <h3>float : 선택된 요소를 화면으로부터 띄워서 정렬</h3>

    <div class="float">첫번째</div>
    <div class="float">두번째</div>
    <div class="float">세번째</div>

    <br clear="both">

    문구작성하면 h3요소 뒤에 작성됨

</body>
</html>
